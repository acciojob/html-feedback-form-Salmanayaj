<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	 <form method = "post">

		 <!-- Name -->
		<label for = "name">Name:</label>		 
		 <input id = "name" type = "text" name = "name" minlength = "3" maxlength = "50" required><br><br>

		 <!-- Portfolio  -->
		 <label for = "portfolio">Portfolio:</label>
		 <input id = "portfolio" type = "URL" name = "portfolio" required> <br><br>

		 <!-- Favorite Color -->
		 <label for = "favColor">Favorite Color:</label>
		 <input id ="favColor" type = "color" name = "favColor" required><br><br>

		 <!-- Likeness -->
		 <label for = "likeness">Likeness:</label>
		 <input id = "likeness" type = "range" name = "likeness" min = "1" max = "100"><br><br>

		 <!-- Submit -->
		 <input type = "submit" value = "Submit">
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
